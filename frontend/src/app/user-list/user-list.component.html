<div class="panel-body">
  <table>
    <thead class="thead-light">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users ">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td>
      </td>
    </tr>
    </tbody><br>
  </table>
</div>
